base_path: "./"

templates:
  settings:
    # Enable `Go` templates in Atmos stack manifests
    enabled: true
    evaluations: 2
    gomplate:
      enabled: true
    sprig:
      enabled: true
    
    
    
components:
  terraform:
    base_path: "components/terraform"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false
  
    
stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  excluded_paths:
    - "**/_defaults.yaml"
  name_pattern: "{stage}"
  
logs:
  file: "/dev/stderr"
  level: Trace

